<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Piano App</h1></header>
    <div id="piano">
      <div class="keys">
        <div class="black-keys">
          <div id="34" class="key black-key"></div>
          <div id="36" class="key black-key"></div>
          <div id="38" class="key black-key"></div>
          <div id="41" class="key black-key"></div>
          <div id="43" class="key black-key"></div>
          <div id="46" class="key black-key"></div>
          <div id="48" class="key black-key"></div>
          <div id="50" class="key black-key"></div>
          <div id="53" class="key black-key"></div>
          <div id="55" class="key black-key"></div>
        </div>

        <div class="white-keys">
          <div id="33" class="key white-key"></div>
          <div id="35" class="key white-key"></div>
          <div id="37" class="key white-key"></div>
          <div id="39" class="key white-key"></div>
          <div id="40" class="key white-key">
            <div class="green sticker">C</div>
          </div>
          <div id="42" class="key white-key">
            <div class="pink sticker">D</div>
          </div>
          <div id="44" class="key white-key">
            <div class="orange sticker">E</div>
          </div>
          <div id="45" class="key white-key">
            <div class="purple sticker">F</div>
          </div>
          <div id="47" class="key white-key">
            <div class="yellow sticker">G</div>
          </div>
          <div id="49" class="key white-key">
            <div class="blue sticker">A</div>
          </div>
          <div id="51" class="key white-key">
            <div class="tan sticker">B</div>
          </div>
          <div id="52" class="key white-key">
            <div class="green sticker">C</div>
          </div>
          <div id="54" class="key white-key"></div>
          <div id="56" class="key white-key"></div>
          <div id="57" class="key white-key"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
